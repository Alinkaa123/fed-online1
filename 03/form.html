<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Вибір кольору</h1>
     <p>
        <label for="favcolor">Обрати колір</label>
        <input type="color" id="favcolor" name="favcolor">
    </p>
     <br>
     <hr>
    <h1>Вибір дати дня народження</h1>
        <p>
            <label for="birthday">День Народження</label>
            <input type="date" id="birthday" name="birthday">
         </p>
    <br>
    <hr>
    <h1>Діапазон гучності</h1>

    <p>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <input type="submit" value="Submit">
    </p>
    <br>
    <hr>
    <h1>Кнопка введення</h1>
        <p>
            <input type="button" onclick="button" value="Enter">
        </p>
    <br>
    <hr>
    <h1>Перемикачі</h1>
    <p>
        <input type="radio" id="green" name="fav_language" value="Green">
        <label for="green">Green</label><br>
        <input type="radio" id="red" name="fav_language" value="Red">
        <label for="red">Red</label><br>
        <input type="radio" id="blue" name="fav_language" value="Blue">
        <label for="blue">Blue</label>
    </p>
    <br>
    <hr>
    <h1>Числове поле</h1>
    <p>
        <label for="quantity"> Выбрать (от 1 до 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br><br>
    </p>
    <br>
    <hr>
    <h1>Checkbox</h1>
    <p>
        <input type="checkbox" id="Stray kids" value="k-pop group">
        <label for="Stray kids">Stray Kids</label><br>
        <input type="checkbox" id="BTS" value="k-pop group">
        <label for="BTS">BTS</label><br>
        <input type="checkbox" id="TXT" value="k-pop group">
        <label for="TXT">TXT</label><br>
        <input type="checkbox" id="Enhypen" value="k-pop group">
        <label for="Enhypen">Enhypen</label><br>
        <br><br><br>
    </p>
 
</body>
</html>
